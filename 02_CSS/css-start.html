<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-start.css">
</head>
<body>
    <h1>CSS 첫 번째 단계</h1>
    <h2>CSS란 무엇인가?</h2>

    <p>
      이것은 단락입니다. 본문에는 <span class="special">span 요소</span>와
      <a href="http://example.com" class="special">링크</a>가 있습니다.
    </p>

    <p class="special">이것은 두 번째 단락입니다. <em>강조된</em> 요소를 포함합니다.</p>

    <ul>
      <li>항목 하나</li>
      <li class="special">항목 둘</li>
      <li>항목 <em>셋</em></li>
    </ul>
    
</body>
</html>
