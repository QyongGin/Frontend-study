<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본</title>
    <script src="JS-Basic.js"></script>
</head>
<body>
    <!-- 아주 간단한 스크립트만 직접 작성 -->
    <script>
        // 엄격 모드 활성화. 코드는 모던한 방식으로 실행.
        // 코드를 클래스와 모듈을 사용해 구성한다면 생략해도 된다.
        "use strict"; 
        
        // let 동적 타입 언어
        let message; 
        message = 'Hello'; 
        alert(message); // Hello

        let age = 23;
        // let age = 24; -> SyntaxError 같은 변수 반복 선언.

        // 상수. 재할당 불가.
        const gender = 'male';

        // 대문자 상수. 코드 실행전에 이미 아는 값. 하드 코딩한 값의 별칭.
        const COLOR_RED = "#F00";

        // 어떤 숫자보다 더 큰 특수 값, 무한대.
        let infinity = Infinity; 

        // BigInt : 길이에 상관없이 정수를 나타냄. 정수 리터럴 끝에 n을 붙이면 됨.
        const bigInt = 123456789012345678901234567890n;

        // NaN : 계산 중에 에러가 발생했다는 걸 나타내는 값.

        // 변수와 표현식을 문자열 중간에 삽입. 
        let name = "Yong";
        alert(`My name is ${name}, I am ${20+3} years old.`); 

        // null : 존재하지 않는, 비어있는, 알 수 없는 값.
        let box = null;

        // undefined : 변수는 선언했지만, 값을 할당하지 않았다면 undefined 자동 할당.        
        let girlFriend;

        // typeof : 인수의 자료형 반환
        // 연산자: typeof x 함수: typeof(x)
        typeof 0 // "number"
        typeof 10n // "bigint"

        // prompt 
        let Fruit = prompt('구매할 과일을 선택해 주세요.', '사과');
    </script>
</body>
</html>
