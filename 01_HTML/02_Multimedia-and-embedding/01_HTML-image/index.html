<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML의 이미지</title>
</head>
<body>

    <!-- src: 삽입할 이미지의 URL -->
    <!-- alt: 이미지에 대한 텍스트 설명 -->
    <!-- width, height: 픽셀 단위의 너비와 높이 -->
    <!-- title: 이미지 hover 시 툴팁 제공 -->

    <!-- <figure>는 여러 이미지, 코드 스니펫, 오디오, 비디오, 방정식, 표 또는 다른 무언가가 될 수 있다. -->
    <!-- <figcaption>: 브라우저와 보조 기술에서 캡션이 <figure> 요소의 다른 컨텐츠를 설명한다고 알린다. -->

    <figure>
    <img src="../../../Product-card-ui/assets/images/Melon.jpg" alt="멜론" width="400" height="300" title="melon">
    <figcaption>
        melon image.
    </figcaption>
    </figure>


</body>
</html>
